<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator='layout/default'>
<head>

</head>
<body>
<div class="row center" layout:fragment="content">
    <h2 class="indigo-text center" th:text="#{admin.createTask}">Create task</h2>

    <div class="col s6 offset-s3">
        <div id="errorMessage" class="card-panel red lighten-2" th:if="${error}">
            <span class="card-title" th:text="${error}"></span>
        </div>
    </div>

    <div class="col s6 offset-s3">
        <div id="taskCreatedMessage" class="card-panel red lighten-2" th:if="${taskCreated}">
            <span class="card-title" th:text="${taskCreated}"></span>
        </div>
    </div>

    <!--/*@thymesVar id="taskForm" type="pl.kkms.form.TaskForm"*/-->
    <form th:action="@{/admin/content/createTask}" th:object="${taskForm}" method="post" class="col m8 sl2 offset-m2">
        <!--<div class="form-group blu-margin">-->
        <!--<label  class="col-md-3 control-label">Wybierz pracownika</label>-->
        <!--<div class="col-md-5">-->
        <!--<select class="form-control" th:field="${taskForm.userCode}">-->
        <!--<option th:value="0">Wybierz pracownika</option>-->
        <!--<option th:each="user : ${userList}"-->
        <!--th:value="${user.userCode}"-->
        <!--th:text="${user.name}">Opcje-->
        <!--</option>-->
        <!--</select>-->
        <!--</div>-->
        <!--</div>-->

        <div class="row">
            <div class="input-field col s6 offset-s3">
                <input placeholder="Kod uÅ¼ytkownika" th:field="${taskForm.userCode}" id="userCode" type="text" th:errorclass="invalid"/>
                <!--<label for="userCode" th:text="#{admin.user.code}">Password</label>-->

                <div th:errors="*{userCode}" class="red-text">Error</div>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6 offset-s3">
                <input placeholder="Tytul" th:field="${taskForm.title}" id="title" type="text" th:errorclass="invalid"/>
                <!--<label for="title" th:text="#{admin.taskTitle}">Password</label>-->

                <div th:errors="*{title}" class="red-text">Error</div>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6 offset-s3">
                <input placeholder="Opis" th:field="${taskForm.description}" id="description" type="text" th:errorclass="invalid"/>
                <!--<label for="description" th:text="#{admin.taskDescription}">Password</label>-->

                <div th:errors="*{description}" class="red-text">Error</div>
            </div>
        </div>
        <div class="row s12">
            <button class="btn waves-effect waves-light" type="submit" name="save" value="send" th:text="#{admin.sendTask}">Send
                <i class="mdi-content-send-right"></i>
            </button>
        </div>
        <div class="row s12">
            <button class="btn waves-effect waves-light red" type="submit" name="save" value="sendNow" th:text="#{admin.sendTaskNow}">Send now
                <i class="mdi-content-send-right"></i>
            </button>
        </div>
    </form>
</div>
</body>
</html>
