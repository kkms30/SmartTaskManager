<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator='layout/default'>
<head>

</head>
<body>
<div class="row center" layout:fragment="content">
    <h2 class="indigo-text center" th:text="#{login.title}">Zaloguj siÄ™</h2>
    <div class="col s6 offset-s3">
        <div id="errorMessage" class="card-panel red lighten-2" th:if="${error}">
            <span class="card-title" th:text="${error}"></span>
        </div>
    </div>
    <form th:action="@{/login}" th:object="${loginForm}" method="post" class="col m8 sl2 offset-m2">
        <div class="row">
            <div class="input-field col s6 offset-s3">
                <input th:field="${loginForm.login}" id="login" type="text" th:errorclass="invalid"/>
                <label for="login" th:text="#{login.login}">Login</label>

                <div th:errors="*{login}" class="red-text">Error</div>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6 offset-s3">
                <input th:field="${loginForm.password}" id="password" type="password" th:errorclass="invalid"/>
                <label for="password" th:text="#{login.password}">Password</label>

                <div th:errors="*{password}" class="red-text">Error</div>
            </div>
        </div>
        <div class="row s12">
            <button class="btn waves-effect waves-light" type="submit" name="save" th:text="#{login.save}">Send
                <i class="mdi-content-send-right"></i>
            </button>
        </div>
    </form>
</div>
</body>
</html>
